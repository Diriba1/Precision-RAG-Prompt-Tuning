<!DOCTYPE html>
<html>
<head>
  <title>Create New Prompt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Create New Prompt</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="prompt_text" class="form-label">Prompt Text:</label>
        <textarea class="form-control" id="prompt_text" name="prompt_text" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Prompt</button>
    </form>
  </div>

  <script>
    // JavaScript code to handle form submission and send data to API
  </script>

</body>
</html>
